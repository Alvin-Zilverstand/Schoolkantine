<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Het hoofdmenu van de Mees</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="cart.css">
    <link rel="icon" href="media/favicon.ico" type="image/x-icon">
</head>


<body>

    <!-- Linkerkant menu -->
    <div class="menu-list">
        <h2>Menu</h2>
        <div class="menu-item" onclick="showCategory('Broodjes')">Broodjes</div>
        <div class="menu-item" onclick="showCategory('Koude-Dranken')">Koude Dranken</div>
        <div class="menu-item" onclick="showCategory('Warme-Dranken')">Warme Dranken</div>
        <div class="menu-item" onclick="showCategory('Snacks')">Snacks</div>
        <div class="menu-item" onclick="showCategory('deserts')">Ijsjes</div>
        <div class="menu-item" onclick="showCategory('Deals')">Deals</div>
        <div class="menu-item" onclick="showCategory('Soepen')">Soepen</div>
        <div class="menu-item" onclick="showCategory('Salades')">Salades</div>
    </div>

    <!-- Productweergave -->
    <div id="product-display" class="product-display">
        <!-- Producten worden hier dynamisch toegevoegd -->
    </div>

    <!-- Modaal venster voor grotere afbeelding en beschrijving -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modal-title"></h2>
            <img id="modal-image" src="" alt="">
            <p id="modal-description"></p>
            <p id="modal-price"></p>
            <button id="add-to-cart">Toevoegen aan winkelmandje</button>
        </div>
    </div>

    <!-- Winkelmandje sectie -->
    <div id="cart" class="cart">
        <h2>Winkelmandje</h2>
        <ul id="cart-items">
            <!-- Winkelmandje items worden hier dynamisch toegevoegd -->
        </ul>
        <p>Totaal: €<span id="total-price">0.00</span></p>
        <button id="order-button">Bestellen</button>
    </div>

    <footer>
        <p>&copy; 2025 Vista </p>
    </footer>

</div>
    <script src="script.js"></script>
    <script src="cart.js"></script>
</body>
</html>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<!-- Winkelwagen icoon -->
<div class="cart-icon">
    <i class="fas fa-shopping-cart"></i>
    <span class="cart-count">0</span> <!-- Aantal producten -->
</div>

<!-- Producten -->
<div class="products">
    <div class="product">
        <h3>Product 1</h3>
        <p>Prijs: €10</p>
        <button onclick="addToCart()">Toevoegen</button>
    </div>
    <div class="product">
        <h3>Product 2</h3>
        <p>Prijs: €15</p>
        <button onclick="addToCart()">Toevoegen</button>
    </div>
    <div class="product">
        <h3>Product 3</h3>
        <p>Prijs: €20</p>
        <button onclick="addToCart()">Toevoegen</button>
    </div>
</div>
