<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Het hoofdmenu van de Mees</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="cart.css">
    <link rel="icon" href="media/favicon.ico" type="image/x-icon">
</head>
<body>

    <!-- Linkerkant menu -->
    <div class="menu-list">
        <h2>Menu</h2>
        <div class="menu-item" onclick="showItemDetails('Broodjes')">Broodjes</div>
        <div class="menu-item" onclick="showItemDetails('drinks')">Drinken</div>
        <div class="menu-item" onclick="showItemDetails('Snacks')">Snacks</div>
        <div class="menu-item" onclick="showItemDetails('deserts')">Ijsjes</div>
        <div class="menu-item" onclick="showItemDetails('Deals')">Deals</div>
        <div class="menu-item" onclick="showItemDetails('Soepen')">Soepen</div>
        <div class="menu-item" onclick="showItemDetails('Salades')">Salades</div>
        <!-- placeholder-->
        <div class="menu-item" onclick="showItemDetails('Placeholder2')">Warme Dranken</div>
    </div>

    <!-- Modaal venster voor grotere afbeelding en beschrijving -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modal-title"></h2>
            <img id="modal-image" src="" alt="">
            <p id="modal-description"></p>
            <p id="modal-price"></p>
            <button id="add-to-cart">Toevoegen aan winkelmandje</button>
        </div>
    </div>

    <!-- Winkelmandje sectie -->
    <div id="cart" class="cart">
        <h2>Winkelmandje</h2>
        <ul id="cart-items">
            <!-- Winkelmandje items worden hier dynamisch toegevoegd -->
        </ul>
        <p>Totaal: â‚¬<span id="total-price">0.00</span></p>
        <button id="order-button">Bestellen</button>
    </div>
    
    <footer>
        <p>&copy; 2025 vista </p>
    </footer>

</body>
<script src="script.js"></script>
<script src="cart.js"></script>
</html>
